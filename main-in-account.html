<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Grade Analog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A500%2C700" />
    <style>
        body {
            background-color: #E7EBF0;
        }

        .black-bar {
            background-color: black;
            height: 100px;
            width: 1920px;
            position: absolute;
            left: 50%;
            margin-left: -960px;
            top: 145px;
        }

        .button {
            width: 250px;
            height: 60px;
            border-radius: 10px;
            border: 1px solid #E7EBF0;
            background-color: #E7EBF0;
            color: black;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Roboto, 'Source Sans Pro'
        }

        .button:hover {
            background-color: #ddd;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .forms-button {
            top: 165px;
            left: 71px;
        }

        .create-test {
            width: 224px;
            height: 60px;
            top: 44px;
            left: 1312px;
            border-radius: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: Roboto, 'Source Sans Pro'
        }

        .modal-content {
            border-radius: 10px;
            border: 1px solid #E7EBF0;
            background-color: #E7EBF0;
            position: absolute;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            font-family: Roboto, 'Source Sans Pro'
        }

        .profile {
            width: 300px;
            height: 169px;
            top: -11px;
            left: 1752px;
            border-radius: 10px;
            border: 1px solid #E7EBF0;
            background-color: #E7EBF0;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-data {
            width: 72.81px;
            height: 59.65px;
            font-size: 13px;
            top: 44px;
            left: 1764px;
        }

        .my-classes {
            width: 800px;
            height: 650px;
            top: 295px;
            left: 59px;
        }

        .class-list {
            width: 310px;
            height: 320px;
            top: 154px;
            left: 36px;
        }

        .student-list {
            width: 370px;
            height: 320px;
            top: 154px;
            left: 389px;
        }

        .title {
            text-align: center;
        }

        .create-class {
            width: 750px;
            height: 650px;
            top: 295px;
            left: 1111px;
        }

        .input {
            width: 427px;
            height: 38px;
            border-radius: 10px;
            border: 1px solid #E7EBF0;
            background-color: #E7EBF0;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .class-name {
            top: 187px;
            left: 162px;
        }

        .students-count {
            top: 253px;
            left: 161px;
        }

        .student-name {
            top: 154px;
            left: 162px;
        }

        .student-id {
            top: 220px;
            left: 162px;
        }

        .add-class {
            top: 540px;
            left: 257px;
        }

        .create-class-button {
            width: 150px;
            height: 60px;
            top: 540px;
            left: 301px;
        }

        .add-student-button {
            width: 150px;
            height: 60px;
            top: 300px;
            left: 301px;
        }

        .column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #E7EBF0;
        }

        .new-student-button {
            width: 25px;
            height: 25px;
        }

        .add-student {
            width: 750px;
            height: 420px;
            top: 293px;
            left: 990px;
        }
    </style>
</head>

<body>
    <div class="profile">
        <h1 class="user-data">Имя</h1>
        <h2 class="user-data">Статус</h2>
        <h3 class="user-data">Id</h3>
    </div>

    <div class="black-bar"></div>
    <button class="button forms-button">Бланки Ответов</button>
    <button class="button create-test">⊕ Создать Тест</button>

    <div class="modal-content my-classes">
        <h1 class="title">Мои классы</h1>

        <div class="modal-content class-list">
            <div class="column">
                <h3 style="position: absolute; top: 8px; left: 10px;">Название</h3>
            </div>
            <div class="column">
                <h3 style="position: absolute; top: 8px; left: 155px;">Кол-во</h3>
            </div>
        </div>

        <div class="modal-content student-list">
        </div>

        <button class="button add-class" onclick="showCreateClassForm()">Добавить Класс</button>
    </div>

    <div class="modal" id="createClass">
        <div class="modal-content create-class">
            <h1 class="title">Создание Класса</h1>
            <form>
                <input class="input class-name" type="text" id="className" placeholder="Название">
                <input class="input students-count" type="text" id="studentsCount"
                    placeholder="Кол-Во Учащихся В Классе">
            </form>
            <button class="button create-class-button">Создать</button>
            <span class="close" onclick="closeCreateClassForm()">&times;</span>
        </div>
    </div>

    <div class="modal" id="addStudent">
        <div class="modal-content add-student">
            <h1 class="title">Добавить Ученика</h1>
            <form>
                <input class="input student-name" type="text" placeholder="Имя">
                <input class="input student-id" type="text" placeholder="Id Ученика">
            </form>
            <span class="close" onclick="closeAddStudentForm()">&times;</span>
            <button class="button add-student-button">Добавить</button>
        </div>
    </div>

    <script>
        function showCreateClassForm() {
            var modal = document.getElementById('createClass');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeCreateClassForm() {
            var modal = document.getElementById('createClass');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function showAddStudentForm() {
            var modal = document.getElementById('addStudent');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeAddStudentForm() {
            var modal = document.getElementById('addStudent');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        var classes = [];

        function addClass() {
            var className = document.getElementById('className').value;
            var studentsCount = document.getElementById('studentsCount').value;

            if (className && studentsCount) {
                var newClass = {
                    name: className,
                    studentsCount: studentsCount
                };

                classes.push(newClass);

                document.getElementById('className').value = '';
                document.getElementById('studentsCount').value = '';

                updateClassList();
            }
        }

        function updateClassList() {
            var classListContainer = document.querySelector('.class-list');
            classListContainer.innerHTML = '';

            var headerRow = document.createElement('div');
            headerRow.className = 'row';
            headerRow.innerHTML = '<div class="column"><h3>Название</h3></div><div class="column"><h3>Кол-во</h3></div>';
            classListContainer.appendChild(headerRow);

            classes.forEach(function (classItem) {
                var classRow = document.createElement('div');
                classRow.className = 'row';
                classRow.innerHTML = '<div class="column">' + classItem.name + '</div><div class="column">' + '0/' + classItem.studentsCount + 
                    '</div><div class="column"><button class="button new-student-button" onclick="showAddStudentForm()">+</button></div>';
                classListContainer.appendChild(classRow);
            });
        }

        document.querySelector('.create-class-button').addEventListener('click', addClass);
    </script>
</body>

</html>
